{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Confirm Delete</h3>
            </div>
            <div class="card-body">
                     <form method="post">{% csrf_token %}
                        <p>Are you sure you want to delete "{{ object }}"?</p>
                        <input type="submit" class="btn btn-block btn-danger" value="Confirm">
                    </form>
            </div>
        </div>
    </div>

    </div>
{% endblock %}
