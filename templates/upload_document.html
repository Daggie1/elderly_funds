{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

{#    upload a document belonging to a give file#}
    <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Upload Document</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form">
                <div class="card-body">
{#                    {{ form.file_type | as_crispy_field }}#}
                  {{ form.docfile | as_crispy_field }}

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
    </div>
{% endblock content %}
