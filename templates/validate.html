{% extends 'base.html' %}
{% load static %}
{% load app_extras %}
{% block header %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://unpkg.com/pdfjs-dist@2.0.489/build/pdf.min.js"></script>
    <link rel="stylesheet" href="{% static 'scripts/pdf.css' %}">
{% endblock %}

{% block content %}
    <div class="row">
    <div class="col-md-6">
        <embed id='pdf' src="{{ request.get_host|concat_string:document.document_file_path }}"  width= '100%' height= '800'>


    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                {{ table_data|safe }}
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3 class="card-header">Document Status</h3>
            </div>
            <div class="card-body">
                  <div class="row">
                    <div class="col-sm-6">
                      <!-- textarea -->
                      <div class="form-group">
                        <label>Textarea</label>
                        <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>
                      </div>
                    </div>
                  </div>
                <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" type="checkbox" id="customCheckbox2" checked>
                          <label for="customCheckbox2" class="custom-control-label">Accept</label>
                </div>
                <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" type="checkbox" id="customCheckbox2" checked>
                          <label for="customCheckbox2" class="custom-control-label">Reject</label>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm btn-primary">Submit Validation</button>
            </div>
        </div>
    </div>
    </div>
{% endblock content %}
