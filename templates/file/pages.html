{% extends 'base.html' %}
{% load static %}
{% load app_extras %}
{% block content %}
    <div class="row">
    <div class="col-md-6">
        <embed id='pdf' src=""  width= '100%' height= '800'>

    </div>
    <div class="col-md-6">
        <div class="card">

            <div class="card-body">
                {{ table_data|safe }}
            </div>
        </div>
    </div>
    </div>


      </div>
{% endblock content %}
{% block js %}



 <script>
    let documentPath = '{{ document_file_path|safe }}'

        var domain = $(location).attr('host');
        console.log(documentPath)
        let url = 'http://'+ domain + '/media/' + documentPath
        $('#pdf').attr('src', url)


    </script>

{% endblock %}
