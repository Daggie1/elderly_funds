{% extends 'base.html' %}
{% load static %}
{% load app_extras %}
{% block content %}
    <div class="row">

    <div class="col-md-6" id="pdf">
        <embed id='pdf' src="{{ request.get_host|concat_string:document.document_file_path }}"  width= '100%' height= '800'>

    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'update_doc_content' document.id %}" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    {{form.media}}

            </div>

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
             </form>
        </div>
    </div>
    </div>
{% endblock content %}
{% block js %}
{% endblock js %}
