{% extends 'base.html' %}
{% load static %}
{% load app_extras %}
{% block header %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://unpkg.com/pdfjs-dist@2.0.489/build/pdf.min.js"></script>
    <link rel="stylesheet" href="{% static 'scripts/pdf.css' %}">
{% endblock %}
{% block content %}
    <div class="row">

    <div class="col-md-6" id="pdf">
        <embed id='pdf' src="{{ request.get_host|concat_string:document.document_file_path }}"  width= '100%' height= '800'>

    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'update_doc_content' document.id %}" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    {{form.media}}

            </div>

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
             </form>
        </div>
    </div>
    </div>
{% endblock content %}
{% block js %}
    <script>
         $(function(){
             let url = 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf';
             console.log('data')
         $('#pdf').append("");
    })
    </script>


{% endblock js %}
